

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Hot</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container{
            width: 600px;
            margin: 100px auto;
            background: url(images/pexels-ave-calvar-martinez-4334253.jpg) no-repeat;
            background-size: cover;
            height: 800px; 
            box-shadow: rgba(0, 0, 0, 2.35) 0px 5px 15px;
            border-radius: 5px;
        }
        .weather-status{
            margin-top: -30px;
        }
        .container .input-group{
            margin: 50px 0px;
        }

    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-8 m-auto py-5">
            <div class="input-group ">
                <input id="cityInput" type="text" class="form-control" placeholder="Enter a location for Weather...">
                <div  class="input-group-append">
                    <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="condition" class="lead">Clouds</h1>
        </div>
    </div>
